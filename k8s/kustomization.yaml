# Kustomize configuration for easy deployment
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: ai-chatbot

resources:
  - namespace.yaml
  - configmap.yaml
  - secrets.yaml
  - postgres.yaml
  - redis.yaml
  - deployment.yaml
  - service.yaml
  - ingress.yaml
  - hpa.yaml

# Add common labels to all resources
commonLabels:
  app.kubernetes.io/name: ai-chatbot
  app.kubernetes.io/version: "3.1.0"

# Add common annotations
commonAnnotations:
  app.kubernetes.io/managed-by: kustomize
