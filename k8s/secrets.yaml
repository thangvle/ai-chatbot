# Kubernetes Secrets for sensitive configuration
# IMPORTANT: Do not commit actual secret values to git
# Use kubectl create secret or external secret management tools
apiVersion: v1
kind: Secret
metadata:
  name: ai-chatbot-secrets
  namespace: ai-chatbot
type: Opaque
stringData:
  # Replace these with actual values or use external secret management
  AUTH_SECRET: "REPLACE_WITH_YOUR_AUTH_SECRET"
  GOOGLE_CLIENT_ID: "REPLACE_WITH_YOUR_GOOGLE_CLIENT_ID"
  GOOGLE_CLIENT_SECRET: "REPLACE_WITH_YOUR_GOOGLE_CLIENT_SECRET"
  AI_GATEWAY_API_KEY: "REPLACE_WITH_YOUR_AI_GATEWAY_KEY"
  BLOB_READ_WRITE_TOKEN: "REPLACE_WITH_YOUR_BLOB_TOKEN"
  POSTGRES_PASSWORD: "REPLACE_WITH_SECURE_PASSWORD"
